<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
	<body>
    <p class="text">Texas Instruments TI-01 Prototype</p>
		<div id="calculator">
      <div class="result-wrapper">
			<div class="result" id="total">
			</div>
      </div>
			<div id="operators">
				<a class="btn operation-btn">+</a>
				<a class="btn operation-btn">-</a>
				<a class="btn operation-btn">/</a>
				<a class="btn operation-btn">*</a>
			</div>
			<div id="numbers">
				<a class="btn num-btn">1</a>
				<a class="btn num-btn">2</a>
				<a class="btn num-btn">3</a>
				<a class="btn num-btn">4</a>
				<a class="btn num-btn">5</a>
				<a class="btn num-btn">6</a>
				<a class="btn num-btn">7</a>
				<a class="btn num-btn">8</a>
				<a class="btn num-btn">9</a>
				<a class="btn" id="clear">AC</a>
				<a class="btn num-btn">0</a>
        <a class="btn" id="equals">=</a>
			</div>
		</div>
    <footer class="footer">This page created and designed by <a href="https://codepen.io/vaughnanton/" target="blank">Vaughn Antonyan</a>.</footer>
	</body>
</html>
